<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var pathname = window.location.pathname.replace('/TechnoByte', '');
        window.location.replace("/TechnoByte" + "/#" + pathname);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/TechnoByte">click here</a>.</p>
</body>
